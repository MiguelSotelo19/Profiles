<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons per Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" style="display: flex; justify-content: center; align-items: center;">
        <div class="row">
            <div style="display: flex; justify-content: center; align-items: center;">
                <h1>Profiles</h1>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <button type="button" class="btn btn-primary m-1">Fer</button>
                <button type="button" class="btn btn-secondary m-1">Bryan</button>
                <button type="button" class="btn btn-success m-1">Diego</button>
                <button type="button" class="btn btn-danger m-1">Migue</button>
                <button type="button" class="btn btn-warning m-1">Felipe</button>
                <button type="button" class="btn btn-info m-1">Teko</button>
                <button type="button" class="btn btn-light m-1">Lauro</button>
            </div>
        </div>

    </div>
</body>

</html>
